<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .clock-container {
            background-color: #000;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .clock {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 120px;
            font-weight: bold;
            color: #fff;
            font-family: 'Courier New', monospace;
            letter-spacing: 8px;
        }

        .digit {
            position: relative;
            width: 80px;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .segment {
            position: absolute;
            background-color: #333;
            transition: background-color 0.3s ease;
        }

        .segment.active {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Horizontal segments */
        .segment.horizontal {
            width: 60px;
            height: 8px;
            border-radius: 4px;
        }

        .segment.top {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .segment.middle {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .segment.bottom {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Vertical segments */
        .segment.vertical {
            width: 8px;
            height: 60px;
            border-radius: 4px;
        }

        .segment.top-left {
            top: 8px;
            left: 0;
        }

        .segment.top-right {
            top: 8px;
            right: 0;
        }

        .segment.bottom-left {
            bottom: 8px;
            left: 0;
        }

        .segment.bottom-right {
            bottom: 8px;
            right: 0;
        }

        .colon {
            font-size: 120px;
            color: #fff;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .time-period {
            font-size: 36px;
            color: #fff;
            margin-left: 20px;
            align-self: flex-end;
            margin-bottom: 20px;
        }

        .schedule-category {
            text-align: center;
            margin-top: 30px;
            font-size: 24px;
            color: #fff;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .work-time {
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .sleep-time {
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }

        .study-time {
            color: #45b7d1;
            text-shadow: 0 0 10px rgba(69, 183, 209, 0.3);
        }

        @media (max-width: 768px) {
            .clock {
                font-size: 80px;
                gap: 10px;
                letter-spacing: 4px;
            }
            
            .digit {
                width: 50px;
                height: 90px;
            }
            
            .segment.horizontal {
                width: 40px;
                height: 6px;
            }
            
            .segment.vertical {
                width: 6px;
                height: 36px;
            }
            
            .schedule-category {
                font-size: 18px;
                margin-top: 20px;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="digit" id="hour1">
                <div class="segment horizontal top"></div>
                <div class="segment vertical top-left"></div>
                <div class="segment vertical top-right"></div>
                <div class="segment horizontal middle"></div>
                <div class="segment vertical bottom-left"></div>
                <div class="segment vertical bottom-right"></div>
                <div class="segment horizontal bottom"></div>
            </div>
            <div class="digit" id="hour2">
                <div class="segment horizontal top"></div>
                <div class="segment vertical top-left"></div>
                <div class="segment vertical top-right"></div>
                <div class="segment horizontal middle"></div>
                <div class="segment vertical bottom-left"></div>
                <div class="segment vertical bottom-right"></div>
                <div class="segment horizontal bottom"></div>
            </div>
            <div class="colon">:</div>
            <div class="digit" id="minute1">
                <div class="segment horizontal top"></div>
                <div class="segment vertical top-left"></div>
                <div class="segment vertical top-right"></div>
                <div class="segment horizontal middle"></div>
                <div class="segment vertical bottom-left"></div>
                <div class="segment vertical bottom-right"></div>
                <div class="segment horizontal bottom"></div>
            </div>
            <div class="digit" id="minute2">
                <div class="segment horizontal top"></div>
                <div class="segment vertical top-left"></div>
                <div class="segment vertical top-right"></div>
                <div class="segment horizontal middle"></div>
                <div class="segment vertical bottom-left"></div>
                <div class="segment vertical bottom-right"></div>
                <div class="segment horizontal bottom"></div>
            </div>
        </div>
        <div class="schedule-category" id="scheduleCategory">Study Time</div>
    </div>

    <script>
        // Seven-segment display patterns for digits 0-9
        const segmentPatterns = {
            0: [1, 1, 1, 0, 1, 1, 1], // top, top-left, top-right, middle, bottom-left, bottom-right, bottom
            1: [0, 0, 1, 0, 0, 1, 0],
            2: [1, 0, 1, 1, 1, 0, 1],
            3: [1, 0, 1, 1, 0, 1, 1],
            4: [0, 1, 1, 1, 0, 1, 0],
            5: [1, 1, 0, 1, 0, 1, 1],
            6: [1, 1, 0, 1, 1, 1, 1],
            7: [1, 0, 1, 0, 0, 1, 0],
            8: [1, 1, 1, 1, 1, 1, 1],
            9: [1, 1, 1, 1, 0, 1, 1]
        };

        function setDigit(digitId, number) {
            const digit = document.getElementById(digitId);
            const segments = digit.querySelectorAll('.segment');
            const pattern = segmentPatterns[number];

            segments.forEach((segment, index) => {
                if (pattern[index]) {
                    segment.classList.add('active');
                } else {
                    segment.classList.remove('active');
                }
            });
        }

        function getScheduleCategory(hour) {
            if (hour >= 16 || hour < 0) {
                // 4PM (16) to 11:59PM (23) - Work Time
                return { text: "Work Time", class: "work-time" };
            } else if (hour >= 0 && hour < 6) {
                // 12AM (0) to 5:59AM (5) - Sleep Time
                return { text: "Sleep Time", class: "sleep-time" };
            } else {
                // 6AM (6) to 3:59PM (15) - Study Time
                return { text: "Study Time", class: "study-time" };
            }
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();

            // Get schedule category based on 24-hour format
            const schedule = getScheduleCategory(hours);
            const categoryElement = document.getElementById('scheduleCategory');
            categoryElement.textContent = schedule.text;
            categoryElement.className = `schedule-category ${schedule.class}`;

            // Convert to 12-hour format for display
            hours = hours % 12;
            if (hours === 0) hours = 12;

            // Format time with leading zeros
            const timeString = String(hours).padStart(2, '0') + String(minutes).padStart(2, '0');

            // Update each digit
            setDigit('hour1', parseInt(timeString[0]));
            setDigit('hour2', parseInt(timeString[1]));
            setDigit('minute1', parseInt(timeString[2]));
            setDigit('minute2', parseInt(timeString[3]));
        }

        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
